[build-system]
requires = ["maturin>=1.0,<2.0", "polars>=1.3.0"]
build-backend = "maturin"

[project]
name = "polars-iptools"
version = "0.1.8"
description = "Polars extension for IP address parsing and enrichment including geolocation"
keywords = ["polars", "dfir", "geoip"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["maturin>=1.7.4", "mypy>=1.11.2", "polars>=1.7.1"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.maturin]
module-name = "polars_iptools._internal"

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12", "3.13"]

[tool.hatch.envs.test.scripts]
tests = "python -m pytest tests"

[tool.hatch.envs.test]
installer = "uv"
dependencies = ["pre-commit>=3.5.0", "pytest>=8.3.3", "ruff>=0.6.8"]

[tool.uv]
dev-dependencies = [
    "hatch>=1.12.0",
    "pre-commit>=3.5.0",
    "pytest>=8.3.3",
    "ruff>=0.6.8",
]
